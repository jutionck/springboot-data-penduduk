spring.application.name=springboot-data-penduduk
# Server Port Configuration
server.port=${API_PORT:8080}
# Database Configuration
# host.docker.internal ->  alamat khusus yang digunakan di Docker untuk mengakses localhost dari host komputer (local machine) di mana Docker berjalan.
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:data_penduduk_apps}?TimeZone=UTC
spring.datasource.username=${DB_USERNAME:jutioncandrakirana}
spring.datasource.password=${DB_PASSWORD:P@ssw0rd}
spring.datasource.driver-class-name=org.postgresql.Driver
# Hibernate JPA Configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
# Connection Pool Properties (optional)
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5